<html>

<script type="text/javascript">

function rle(text_string) {

    // A simple version of Run Length Encoding for text strings

    let current_token = text_string[0];
    let compressed = current_token;
    let counter = 1;
    for (let i = 1; i < text_string.length; i++){
        next_token = text_string[i];
        if (next_token != current_token){
            compressed = compressed + counter + next_token;
            counter = 1;
        } else {
            counter = counter + 1;
        }

        current_token = next_token;
    }

    compressed = compressed + counter;

    return compressed;
}

function run_tests(){
    // Sample test data
    
    // Normal data
    let text = "aaaabbbccdddeee";
    document.write(text + "<br>");
    document.write(rle(text) + "<p>");
    
    text = "Bobby";
    document.write(text + "<br>");
    document.write(rle(text) + "<p>");
    
    // Boundary data
    text = "a";
    document.write(text + "<br>");
    document.write(rle(text) + "<p>");
    
    text = "aaaaaa";
    document.write(text + "<br>");
    document.write(rle(text) + "<p>");
    
    text = "aaaae";
    document.write(text + "<br>");
    document.write(rle(text) + "<p>");
    
    text = "aeeeee";
    document.write(text + "<br>");
    document.write(rle(text) + "<p>");
}

    
run_tests();

</script>

</html>
