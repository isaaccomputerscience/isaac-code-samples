<script type="text/javascript">

function rle(text_string) {

    // A simple version of Run Length Encoding for text strings

    let current_token = text_string[0];
    let compressed = current_token;
    let counter = 1;
    for i in range (1, len(text_string)):
        next_token = text_string[i]
        if next_token != current_token:
            compressed = compressed + str(counter) + next_token
            counter = 1
        else:
            counter = counter + 1
        current_token = next_token
    compressed = compressed + str(counter)
    return compressed
}

function run_tests(){
    // Sample test data
    
    // Normal data
    text = "aaaabbbccdddeee"
    print(text)
    print(rle(text))
    
    text = "Bobby"
    print(text)
    print(rle(text))
    
    // Boundary data
    text = "a"
    print(text)
    print(rle(text))
    
    text = "aaaaaa"
    print(text)
    print(rle(text))
    
    text = "aaaae"
    print(text)
    print(rle(text))
    
    text = "aeeeee"
    print(text)
    print(rle(text))
}

    
run_tests();

</script>
