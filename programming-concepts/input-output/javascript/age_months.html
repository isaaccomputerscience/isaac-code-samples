<html>
    
<script type="text/javascript">



function main(){
    let user_response = prompt("How old are you?");
    let age = Number(user_response);
    let months = age * 12;
    document.write(`Wow, you have been alive for around ${months} months!`);
}

main();

</script>
</html>
